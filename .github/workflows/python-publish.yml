#!/usr/bin/env python3
# -*- coding: utf-8 -*-
#############################################################################
# Driver for SIM800L module (using AT commands)
# Tested on Raspberry Pi
#############################################################################

name: Upload sim800l-gsm-module Package to PyPI and TestPyPI

#on:
#  release:
#    types: [created]

#on: [push]

on:
   push:
     tags:
       - 'v*'

jobs:
  build-n-publish:
    name: Build and publish Python to PyPI and TestPyPI
    runs-on: ubuntu-latest

    # Checking out the project and building distributions
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    # This will download your repository into the CI runner and then install and activate Python

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install build dependencies
      run: pip install pyserial gsm0338 setuptools wheel twine build

    - name: Build the package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload --repository pypi dist/*.tar.gz --verbose

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*.tar.gz --verbose
